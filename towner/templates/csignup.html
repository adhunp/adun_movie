{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNUP</title>
  <link rel="stylesheet" href="{% static 'css/csignup.css' %}">
</head>

<body>
  <!DOCTYPE html>
  <!-- Created By CodingLab - www.codinglabweb.com -->
  <html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <h1>SHOW TIME</h1>
      <div class="title">Registration</div>
      <div class="content">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <span class="details">Theaterowner Name</span>
              <input type="text" placeholder="Enter your name" name="townername" required>
            </div>
            <div class="input-box">
              <span class="details">Theater Names</span>
              <input type="text" placeholder="Enter Movies username" name="tname" required>
            </div>
            <div class="input-box">
              <span class="details">Screen</span>
              <select class="categories" name="tscreen">
                <option value="2d" selected>2D</option>
                <option value="3d">3D</option>
                <option value="4d">4D</option>
              </select>
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <textarea name="add" class="address" ></textarea>
            <!-- <input type="text" name="ta"> -->
            </div>
            <div class="input-box">
              <span class="details">Ticket Price</span>
              <input type="text" placeholder="Enter Movies username" name="tprice" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" name="tusername" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" name="temail" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" name="tnumber" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password" name="tpassword" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" required>
            </div>
            <div class="gender-details">
              <input type="radio" name="tgender" id="dot-1">
              <input type="radio" name="tgender" id="dot-2">
              <input type="radio" name="tgender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span  class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
              </div>
            </div>
          </div>

          <div class="button">
            <input type="submit" value="Register">
          </div>

          <!-- <div class="input-box">
                <span class="details">Theater Images</span>
                <input type="file" name="tpic" required>
              </div> -->
        </form>
      </div>
    </div>

  </body>

  </html>
